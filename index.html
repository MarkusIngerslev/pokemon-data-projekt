<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datv2 pokemons</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="#" />
  </head>
  <body>
    <header><h1>Dat23v2 Pokemons</h1></header>
    <main>
      <section id="pokemons" class="grid-container"></section>
    </main>

    <dialog id="dialog-box">
      <section class="dialog-grid">
        <figure>
          <img id="dialog-image" />
        </figure>
        <article>
          <h2 id="dialog-pokemon-name"></h2>
          <p id="dialog-pokemon-description"></p>
          <section>
            <h4>Omkring</h4>
            <ul>
              <li><span id="dialog-dexindex"></span></li>
              <li><span id="dialog-type"></span></li>
              <li><span id="dialog-weaknesses"></span></li>
              <li><span id="dialog-gender"></span></li>
              <li><span id="dialog-height"></span></li>
              <li><span id="dialog-weight"></span></li>
              <li><span id="dialog-generation"></span></li>
              <li><span id="dialog-spilversion"></span></li>
              <li><span id="dialog-evolve"></span></li>
            </ul>
          </section>

          <section>
            <h4>Stats</h4>
            <ul>
              <li><span id="dialog-hp"></span></li>
              <li><span id="dialog-attack"></span></li>
              <li><span id="dialog-defence"></span></li>
              <li><span id="dialog-sp-attack"></span></li>
              <li><span id="dialog-sp-defence"></span></li>
              <li><span id="dialog-speed"></span></li>
            </ul>
          </section>
        </article>
      </section>
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>
    <footer>
      <h1>Designed by Markus &copy;</h1>
    </footer>
    <script src="data.js"></script>
  </body>
</html>
